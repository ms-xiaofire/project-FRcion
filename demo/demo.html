<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <!--<link rel="stylesheet" href="typo.css">-->
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div class="wrapper typo" id="wrapper">
    <section id="turntable" class="gb-turntable">
        <div class="gb-turntable-container">
            <canvas class="gb-turntable-canvas" width="300" height="300px">抱歉！浏览器不支持。</canvas>
        </div>
        <a class="gb-turntable-btn" href="javascript:;">抽奖</a>
    </section>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        gbTurntable.init({
            id: 'turntable',
            config: function(callback){
                // 获取奖品信息
                callback && callback(['1元红包','2元红包','3元红包','4元红包','5元红包','6元红包','7元红包','8元红包']);
            },
            getPrize: function(callback) {
                // 获取中奖信息
                var num = Math.random() * 8 >>> 0,   //奖品ID
                    chances = num;  // 可抽奖次数
                callback && callback([num, chances]);
            },
            gotBack: function(data) {
                alert('恭喜抽中' + data);
            }
        });
    }, false);
</script>
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="demo.js"></script>
</body>
</html>
